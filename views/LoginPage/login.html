<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="overlay"></div>
            <h1 id="leftSideText">Drive Your Dreams,<br>Rent Your Ride Today</h1>
        </div>

        <div class="right-side">
            <div class="form-container">
                <div id="signupPage" class="form-page active">
                    <h2>Create Account</h2>
                    <p class="subtitle">Sign up to get started</p>

                    <form id="signup-form">
                        <div class="input-group">
                            <div class="name-fields">
                                <div class="input-field">
                                    <input type="text" id="firstName" required placeholder=" ">
                                    <label for="firstName">First Name</label>
                                </div>
                                <div class="input-field">
                                    <input type="text" id="lastName" required placeholder=" ">
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                            <div class="input-field">
                                <input type="email" id="signupEmail" required placeholder=" ">
                                <label for="signupEmail">Email Address</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="signupPassword" required placeholder=" ">
                                <label for="signupPassword">Password</label>
                            </div>
                        </div>

                        <button type="submit" class="auth-btn">Create Account</button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <img src="https://www.google.com/favicon.ico" alt="Google">
                                Google
                            </button>
                            <button type="button" class="social-btn apple">
                                <img src="https://www.apple.com/favicon.ico" alt="Apple">
                                Apple
                            </button>
                        </div>

                        <p class="switch-form">
                            Already have an account? <a href="#" onclick="switchForm('login')">Sign in</a>
                        </p>
                    </form>
                </div>

                <div id="loginPage" class="form-page">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Sign in to continue</p>

                    <form id="login-form">
                        <div class="input-group">
                            <div class="input-field">
                                <input type="email" id="loginEmail" required placeholder=" ">
                                <label for="loginEmail">Email Address</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="loginPassword" required placeholder=" ">
                                <label for="loginPassword">Password</label>
                            </div>
                            <div class="forgot-password">
                                <a href="#" class="forgot-link">Forgot Password?</a>
                            </div>
                        </div>

                        <button type="submit" class="auth-btn">Sign In</button>

                        <div class="divider">
                            <span>or continue with</span>
                        </div>

                        <div class="social-buttons">
                            <button type="button" class="social-btn google">
                                <img src="https://www.google.com/favicon.ico" alt="Google">
                                Google
                            </button>
                            <button type="button" class="social-btn apple">
                                <img src="https://www.apple.com/favicon.ico" alt="Apple">
                                Apple
                            </button>
                        </div>

                        <p class="switch-form">
                            Don't have an account? <a href="#" onclick="switchForm('signup')">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
